<!DOCTYPE html>
<html>
	<head>
		<title>Gestor Tareas</title>
		<!-- Bootstrap -->
		<link href="css/bootstrap.css" rel="stylesheet" media="screen">
		<link href="css/general.css" rel="stylesheet" media="screen">
	</head>
	<body>
		<div class="navbar navbar-fixed-top hero-unit padding0">
			<div class="navbar-inner">
				<ul class="nav pull-left">
					<li>
						<a href="#">Home</a>
					</li>
					<li>
						<a href="#">Link</a>
					</li>
					<li>
						<a href="#">Link</a>
					</li>
				</ul>
				<ul class="nav pull-right">
					<li>
						<a href="#">Register</a>
					</li>
					<li>
						<a href="#">Login</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span3">
				<div class="well sidebar-nav todoLists">
					<ul class="nav nav-list">
						<li><select class="span10" id="dropdownLists">
							<option selected="selected">Lista 1</option>
							<option>Lista 2</option>
							<option>Lista 3</option>
							<option>Lista 4</option>
							<option>Lista 5</option>
						</select></li>
						<li class="active activeList"><a href="#">Lista 1</a><li>
						<li><a href="#">Lista 2</a><li>
						<li><a href="#">Lista 3</a><li>
						<li><a href="#">Lista 4</a><li>
						<li><a href="#">Lista 5</a><li>
					</ul>
				</div>
			</div>
			<div class="span9 taskList">
				<div class="span12 page-header padding0 taskListTitle">
					<h2>Lista 1</h2>
				</div>
			</div>
			<!-- Modal -->
			<div id="taskOptions" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  				<div class="modal-header">
    				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    				<h3 id="myModalLabel">Titulo</h3>
  				</div>
  				<div class="modal-body">
    				<form class="taskOptionsForm form-horizontal">
	    				<div class="control-group">
		    				<label class="control-label" for="inputTitle">Título</label>
		    				<div class="controls">
			    				<input type="text" id="inputTitle" placeholder="Titulo">
						    </div>
	    				</div>
	    				<div class="control-group">
		    				<label class="control-label" for="inputDescription">Descripción</label>
		    				<div class="controls">
			    				<textarea rows="3" id="inputDescription" placeholder="Descripcion"></textarea>
			    			</div>
	    				</div>
	    				<div class="control-group">
		    				<label class="control-label" for="inputLimitDate">Fecha Límite</label>
		    				<div class="controls inputLimitDate">
			    				<input type="text" class="span2" id="inputLimitDay" placeholder="00">
			    				<input type="text" class="span2" id="inputLimitMonth" placeholder="00">
			    				<input type="text" class="span2" id="inputLimitYear" placeholder="00">
			    				(0/0/0=sin fecha limite)
			    			</div>
	    				</div>
	    				<div class="control-group">
		    				<label class="control-label" for="inputExpectedDays">Dias esperados</label>
		    				<div class="controls">
			    				<input type="text" class="span3" id="inputExpectedDays" placeholder="0">
			    				dias (0=sin dias esperados)
						    </div>
	    				</div>
    				</form>
  				</div>
  				<div class="modal-footer">
    				<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    				<button class="btn btn-primary" id="submitButton">Save changes</button>
  				</div>
			</div>
		</div>
		
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/underscore-min.js"></script>
    	<script src="js/backbone-min.js"></script>
    	<script src="js/general.js"></script>
    	<script type="text/template" class="taskTemplate">
	    	<a href="#taskOptions" role="button" class="span3 task" data-toggle="modal">
          		<h3>rc.taskName</h3>
          		<% if(rc.taskLimitDate!="00/00/00"){%>
          			<h4>rc.taskLimitDate</h4>
          		<% } %> 
   			</a>
    	</script>
    	<script type="text/template" class="taskRow">
	    	<a href="#taskOptions" role="button" class="span3 task" data-toggle="modal">
          		<div class="row-fluid taskRow">
          		</div>
   			</a>
    	</script>
	</body>
</html>
